{% extends 'accounts/base_admin.html' %}

{% block title %}Delete Voter{% endblock %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    color: #f3ecec;
    margin-bottom: 35px;
  }
  
  .delete-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 30px;
    background-color: #1c1a1a;
    border: 1px solid #ddd;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  p {
    color: #f3ecec;
    margin-bottom: 25px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #dc3545;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #c82333;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<h1>Delete Voter</h1>

<div class="delete-container">
  <p>Are you sure you want to delete this voter?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete Voter</button>
  </form>

  <a href="{% url 'accounts:users_list' %}">Back to Voter List</a>
</div>

{% endblock %}

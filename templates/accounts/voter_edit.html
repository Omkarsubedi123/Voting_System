{% extends 'accounts/base_admin.html' %}

{% block title %}Edit Voter{% endblock %}

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    color: #f3ecec;
    margin-bottom: 30px;
  }

  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 30px;
    background-color: #1c1a1a;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  form p {
    margin-bottom: 15px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 15px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #218838;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

  <h1>Edit Voter</h1>
  <form method="post" >
    {% csrf_token %}
    {{ form.as_p }}

    
    <button type="submit">Update Voter</button>
    <a href="{% url 'accounts:users_list' %}">Back to Voter List</a>
  </form>
  
{% endblock %}

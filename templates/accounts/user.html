{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lions Elections Dashboard</title>

  <!-- Static CSS -->
  <link rel="stylesheet" href="{% static 'css/user.css' %}">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <div id="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <a href="#" class="sidebar-logo">
          <i class="fas fa-vote-yea"></i>
          <span>VoteTracker</span>
        </a>
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a class="nav-link active" href="#" data-page="dashboard">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="vote">
            <i class="fas fa-vote-yea"></i>
            <span>Vote Section</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="news">
            <i class="fas fa-newspaper"></i>
            <span>Election News</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="topbar">
        <h1 class="page-title">Dashboard Overview</h1>
        <div class="user-menu">
          <button class="theme-toggle" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
          <div class="user-profile">
            <span>Welcome, {{ user.username }}</span> <!-- Django user variable -->
          </div>
        </div>
      </div>

      <div class="content">
        <!-- Content will be loaded here by JavaScript -->
      </div>

      <div class="footer">
        <div>Â© 2025 Lions Club Elections. All rights reserved.</div>
      </div>
      
    </div>
  </div>

  <!-- Static JS -->
  <script src="{% static 'js/user.js' %}"></script>
</body>

</html>

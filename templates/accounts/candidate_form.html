{% extends 'accounts/admin.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'candidates.css' %}">
{% endblock %}

{% block content %}
  <h1 style="text-align: center; margin-bottom: 30px;">
    {% if form.instance.pk %}Edit Candidate{% else %}Add New Candidate{% endif %}
  </h1>

  <form method="post">
    {% csrf_token %}

    <div style="display: flex; flex-direction: column; gap: 16px; max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); font-family: Arial, sans-serif;">

      <div style="display: flex; flex-direction: column;">
        <label for="name" style="margin-bottom: 6px; font-weight: 500;">Name:</label>
        <input type="text" id="name" name="name" value="{{ form.name.value|default_if_none:'' }}" required
          style="padding: 10px 14px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px;">
      </div>

      <div style="display: flex; flex-direction: column;">
         <label for="post" style="margin-bottom: 6px; font-weight: 500;">Membership:</label>
       <input type="text" id="membership" name="membership" value="{{ form.membership.value|default_if_none:'' }}" required
        style="padding: 10px 14px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px;">
      </div>

      <div style="display: flex; flex-direction: column;">
        <label for="post" style="margin-bottom: 6px; font-weight: 500;">Post:</label>
        <input type="text" id="post" name="post" value="{{ form.post.value|default_if_none:'' }}" required
          style="padding: 10px 14px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px;">
      </div>

      <div style="display: flex; flex-direction: column;">
        <label for="description" style="margin-bottom: 6px; font-weight: 500;">Description:</label>
        <textarea id="description" name="description" required
          style="padding: 10px 14px; border: 2px solid #ccc; border-radius: 8px; font-size: 16px; min-height: 80px; resize: vertical;">{{ form.description.value|default_if_none:'' }}</textarea>
      </div>

    </div>

    <div style="display: flex; justify-content: center; gap: 100px; margin-top: 30px;">
      <button type="submit"
        style="width: 100px; height: 40px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease, box-shadow 0.3s ease;"
        onmouseover="this.style.backgroundColor='#0056b3'; this.style.boxShadow='0 4px 8px rgba(0, 0, 0, 0.2)'"
        onmouseout="this.style.backgroundColor='#007bff'; this.style.boxShadow='none'">
        Save
      </button>

      <a href="{% url 'accounts:candidate_list' %}" 
        style="display: inline-block; width: 100px; height: 40px; background-color: #dc3545; color: white; text-align: center; line-height: 40px; text-decoration: none; border-radius: 8px; font-size: 16px; transition: background-color 0.3s ease, box-shadow 0.3s ease;"
        onmouseover="this.style.backgroundColor='#b02a37'; this.style.boxShadow='0 4px 8px rgba(0, 0, 0, 0.2)'"
        onmouseout="this.style.backgroundColor='#dc3545'; this.style.boxShadow='none'">
        Cancel
      </a>
    </div>
  </form>
{% endblock %}

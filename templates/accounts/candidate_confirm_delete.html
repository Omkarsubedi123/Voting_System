{% extends 'accounts/admin.html' %}
{% load static %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/candidates.css' %}">
{% endblock extra_head %}

{% block content %}
  <h1>Delete Candidate</h1>
  <p>Are you sure you want to delete "{{ candidate.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'accounts:candidate_list' %}">Cancel</a>
  </form>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/candidates.js' %}"></script>
{% endblock extra_js %}

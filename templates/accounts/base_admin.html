{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoteAdmin - {% block title %}Election Management Dashboard{% endblock %}</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90' x='0' y='80'>üó≥Ô∏è</text></svg>" />

  <style>
    /* Theme support */
    .light-theme {
      background-color: #f4f4f4;
      color: #222;
    }
    .dark-theme {
      background-color: #222;
      color: #f4f4f4;
    }

    #theme-toggle-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
      background: none;
      border: none;
      color: inherit;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <button id="theme-toggle-btn" title="Toggle Theme">
    <i class="fas fa-moon"></i>
  </button>

  <div id="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-vote-yea"></i>
        <span class="app-title">VoteAdmin</span>
      </div>

      <a class="menu-item active" href="{% url 'accounts:admin_page' %}">
        <i class="fas fa-th-large"></i>
        <span>Dashboard</span>
      </a>

      <a class="menu-item" href="{% url 'accounts:users_list' %}">
        <i class="fas fa-users"></i>
        <span>Voters</span>
      </a>

      <a class="menu-item" href="{% url 'accounts:candidate_list' %}">
        <i class="fas fa-user-tie"></i>
        <span>Candidates</span>
      </a>

      <a class="menu-item" href="{% url 'accounts:settings' %}">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </div>

    <div class="main-content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggleBtn = document.getElementById('theme-toggle-btn');
      const icon = themeToggleBtn?.querySelector('i');
      const html = document.documentElement;

      if (localStorage.getItem('theme') === 'light') {
        html.classList.add('light-theme');
        html.classList.remove('dark-theme');
        icon?.classList.replace('fa-moon', 'fa-sun');
      }

      themeToggleBtn?.addEventListener('click', () => {
        html.classList.toggle('light-theme');
        html.classList.toggle('dark-theme');

        const isLight = html.classList.contains('light-theme');
        icon?.classList.replace(isLight ? 'fa-moon' : 'fa-sun', isLight ? 'fa-sun' : 'fa-moon');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
      });
    });
  </script>

  <script src="{% static 'js/admin.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>

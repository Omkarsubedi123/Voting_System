{% extends 'accounts/base_admin.html' %}

{% block title %}Delete Voter{% endblock %}

{% block content %}
  <h1>Delete Voter</h1>
  <p>Are you sure you want to delete {{ user.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'accounts:users_list' %}">Cancel</a>
  </form>
{% endblock %}

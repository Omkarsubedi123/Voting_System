{% block extra_head %}
  <link rel="stylesheet" href="{% static 'candidates.css' %}">
{% endblock extra_head %}

{% block content %}
  <h1>Candidate Management</h1>
  <a style="text-decoration: none;" href="{% url 'candidate_create' %}">Add New Candidate</a>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Post</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for candidate in candidates %}
        <tr>
          <td>{{ candidate.name }}</td>
          <td>{{ candidate.age }}</td>
          <td>{{ candidate.post }}</td>
          <td>{{ candidate.description }}</td>
          <td>
            <a href="{% url 'candidate_update' candidate.id %}">Edit</a>
            <a href="{% url 'candidate_delete' candidate.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No candidates available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% block extra_js %}
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll("a[href$='delete']").forEach(button => {
        button.addEventListener("click", function(event) {
          if (!confirm("Are you sure you want to delete this candidate?")) {
            event.preventDefault();
          }
        });
      });
    });
  </script>
{% endblock %}

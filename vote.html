<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Club Elections Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- For FontAwesome Icon (Vote) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="vote.css">
</head>
<body>
  <div class="vote-section-container">
    <div class="vote-header-card">
      <h2 class="vote-title">Lion's Club Elections 2025</h2>
      <p class="vote-desc">Please select at least 4 candidates. You can vote for one candidate per position.</p>
    </div>

    <!-- Club President -->
    <div class="vote-section-group">
      <h3>Club President</h3>
      <div class="vote-cards-row">
        <div class="vote-card" data-section="president">
          <label>
            <input type="radio" name="president" value="bibidh" class="vote-radio" />
            <div class="vote-avatar"></div>
            <div>
              <div class="vote-name">Bibidh</div>
              <div class="vote-years">15 Years Member</div>
              <div class="vote-manifesto-title">Manifesto:</div>
              <ul>
                <li>Expand community outreach</li>
                <li>Healthcare initiatives</li>
                <li>Youth mentoring programs</li>
              </ul>
              <button class="vote-btn" type="button">Vote</button>
            </div>
          </label>
        </div>
        <div class="vote-card" data-section="president">
          <label>
            <input type="radio" name="president" value="sikha" class="vote-radio" />
            <div class="vote-avatar"></div>
            <div>
              <div class="vote-name">Sikha</div>
              <div class="vote-years">12 Years Member</div>
              <div class="vote-manifesto-title">Manifesto:</div>
              <ul>
                <li>Global service initiatives</li>
                <li>Membership growth</li>
                <li>Technology modernization</li>
              </ul>
              <button class="vote-btn" type="button">Vote</button>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Vice President -->
    <div class="vote-section-group">
      <h3>Club Vice President</h3>
      <div class="vote-cards-row">
        <div class="vote-card" data-section="vice-president">
          <label>
            <input type="radio" name="vice-president" value="shirish" class="vote-radio" />
            <div class="vote-avatar"></div>
            <div>
              <div class="vote-name">Shirish</div>
              <div class="vote-years">10 Years Member</div>
              <div class="vote-manifesto-title">Manifesto:</div>
              <ul>
                <li>Education support programs</li>
                <li>Senior citizen welfare</li>
                <li>Community health camps</li>
              </ul>
              <button class="vote-btn" type="button">Vote</button>
            </div>
          </label>
        </div>
        <div class="vote-card" data-section="vice-president">
          <label>
            <input type="radio" name="vice-president" value="ananta" class="vote-radio" />
            <div class="vote-avatar"></div>
            <div>
              <div class="vote-name">Ananta</div>
              <div class="vote-years">8 Years Member</div>
              <div class="vote-manifesto-title">Manifesto:</div>
              <ul>
                <li>Disaster relief programs</li>
                <li>Youth leadership development</li>
                <li>Local business support</li>
              </ul>
              <button class="vote-btn" type="button">Vote</button>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Secretary -->
    <div class="vote-section-group">
      <h3>Club Secretary</h3>
      <div class="vote-cards-row">
        <div class="vote-card" data-section="secretary">
          <label>
            <input type="radio" name="secretary" value="binisha" class="vote-radio" />
            <div class="vote-avatar"></div>
            <div>
              <div class="vote-name">Binisha</div>
              <div class="vote-years">7 Years Member</div>
              <div class="vote-manifesto-title">Manifesto:</div>
              <ul>
                <li>Digital transformation</li>
                <li>Member communication</li>
                <li>Documentation efficiency</li>
              </ul>
              <button class="vote-btn" type="button">Vote</button>
            </div>
          </label>
        </div>
        <div class="vote-card" data-section="secretary">
          <label>
            <input type="radio" name="secretary" value="omkar" class="vote-radio" />
            <div class="vote-avatar"></div>
            <div>
              <div class="vote-name">Omkar</div>
              <div class="vote-years">9 Years Member</div>
              <div class="vote-manifesto-title">Manifesto:</div>
              <ul>
                <li>Streamlined reporting</li>
                <li>Project documentation</li>
                <li>International coordination</li>
              </ul>
              <button class="vote-btn" type="button">Vote</button>
            </div>
          </label>
        </div>
      </div>
    </div>

    <!-- Treasurer -->
    <div class="vote-section-group">
      <h3>Club Treasurer</h3>
      <div class="vote-cards-row">
        <div class="vote-card" data-section="treasurer">
          <label>
            <input type="radio" name="treasurer" value="hero" class="vote-radio" />
            <div class="vote-avatar"></div>
            <div>
              <div class="vote-name">Hero</div>
              <div class="vote-years">11 Years Member</div>
              <div class="vote-manifesto-title">Manifesto:</div>
              <ul>
                <li>Financial transparency</li>
                <li>Fundraising initiatives</li>
                <li>Project budgeting</li>
              </ul>
              <button class="vote-btn" type="button">Vote</button>
            </div>
          </label>
        </div>
        <div class="vote-card" data-section="treasurer">
          <label>
            <input type="radio" name="treasurer" value="zero" class="vote-radio" />
            <div class="vote-avatar"></div>
            <div>
              <div class="vote-name">Zero</div>
              <div class="vote-years">6 Years Member</div>
              <div class="vote-manifesto-title">Manifesto:</div>
              <ul>
                <li>Digital payment systems</li>
                <li>Grant applications</li>
                <li>Financial planning</li>
              </ul>
              <button class="vote-btn" type="button">Vote</button>
            </div>
          </label>
        </div>
      </div>
    </div>

    <div class="vote-submit-section">
      <button id="submit-vote-btn" class="submit-vote-btn">Submit Vote</button>
    </div>
  </div>

  <!-- Voting error modal -->
  <div id="vote-error-modal" class="vote-modal">
    <div class="vote-modal-content">
      <p>Please select one candidate from each section before submitting your vote.</p>
      <button id="close-vote-error" class="vote-btn">Close</button>
    </div>
  </div>

  <script src="vote.js"></script>
</body>
</html>
